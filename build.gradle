group 'com.thm.fblz'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.postgresql:postgresql:42.0.0.jre7'
    compile group: 'commons-io', name: 'commons-io', version: '2.5'
}
